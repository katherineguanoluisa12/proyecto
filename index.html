<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Modal de Registro -->
    <div class="modal" id="registrarModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registrarse-form">
                        <div class="form-group">
                            <label for="registrar-email">Email</label>
                            <input type="email" class="form-control" id="registrar-email" required>
                        </div>
                        <div class="form-group">
                            <label for="registrar-password">Password</label>
                            <input type="password" class="form-control" id="registrar-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario de Iniciar Sesi贸n -->
    <form id="iniciar-form">
        <div class="form-group">
            <label for="iniciar-email">Email</label>
            <input type="email" class="form-control" id="iniciar-email" required>
        </div>
        <div class="form-group">
            <label for="iniciar-password">Password</label>
            <input type="password" class="form-control" id="iniciar-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
    </form>

    <button id="google-signin" class="btn btn-danger">Iniciar sesi贸n con Google</button>
    <button id="salir" class="btn btn-secondary">Cerrar Sesi贸n</button>

    <!-- Incluir Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir el archivo main.js -->
    <script type="module" src="main.js"></script>
</body>
</html>
