<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
</head>
<body>
    <h1>----- FORMULARIO DE VEHICULO -----</h1>
    <form id="form-vehiculo">
        <TABle style="width: 100%;">
           <tr>
            <td>
                <input type="text" id="id" placeholder="Ingrese el id del vechiculo">
            </td>
            <td>
                <input type="text" id="marca" placeholder="Ingrese la marca del vechiculo">
            </td>
           </tr>
           <tr>
            <td>
                <input type="text" id="modelo" placeholder="Ingrese el modelo del vechiculo">
            </td>
            <td><input type="text" id="ano_fabricacion" placeholder="Ingrese año de fabricación del vechiculo"></td>
           </tr>
        </TABle>
        
        

        
        <input type="text" id="placa" placeholder="Ingrese la placa del vechiculo">
        <input type="text" id="tipo" placeholder="Ingrese el tipo del vechiculo">
        <input type="text" id="capacidad_carga" placeholder="Ingrese la capacidad de carga del vechiculo">
        <input type="text" id="fecha" placeholder="Ingrese fecha de Adquisición del vechiculo">
        <input type="text" id="estado" placeholder="Ingrese el estado del vechiculo">
        <input type="text" id="kilometraje" placeholder="Ingrese el kilometraje del vechiculo">
        <button type="submit">Guardar</button>
    </form>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDvt5uALq0-Lp4XhG7Y8tjDZD7BOSxP_eI",
          authDomain: "vehiculo-b415f.firebaseapp.com",
          projectId: "vehiculo-b415f",
          storageBucket: "vehiculo-b415f.appspot.com",
          messagingSenderId: "61014179644",
          appId: "1:61014179644:web:7d13477e77a85ac55ee839"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productform = document.getElementById("form-vehiculo");
        productform.addEventListener("submit", async (e) => {
            e.preventDefault();

            try {
                await addDoc(collection(db, "vehiculo"), {
                    id: productform.id.value,
                    marca: productform.marca.value,
                    modelo: productform.modelo.value,
                    ano_fabricacion: productform.ano_fabricacion.value,
                    placa: productform.placa.value,
                    tipo: productform.tipo.value,
                    capacidad_carga: productform.capacidad_carga.value,
                    fecha: productform.fecha.value,
                    estado: productform.estado.value,
                    kilometraje: productform.kilometraje.value
                });
                productform.reset();
                alert("Vehículo guardado exitosamente!");
            } catch (error) {
                console.error("Error al guardar el vehículo: ", error);
                alert("Error al guardar el vehículo: " + error.message);
            }
        });
        
    </script>
        
</body>
</html>
